plugins {
    id 'java'
    id 'maven'
}

sourceSets {
    main {
        java {
            srcDir 'bin/td/example/java'
        }
        resources {
            srcDir 'bin/td/tdlib/bin'
        }
    }
}

group 'com.github.vbychkovskyi'
version '0.1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
